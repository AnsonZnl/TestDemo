<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套路由</title>
</head>
<body>

<div id="app">
    <p>
        <router-link to="/user/1">/user/foo</router-link>
    </p>
    <router-view></router-view>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    const User = {
        template: `<div>这是第 {{ $route.params.id }} 个
        <router-link to="/user/1/name">name</router-link>
        <router-link to="/user/1/boy">boy</router-link>
         <router-view></router-view>
</div>`
    }
    const name = {
        template: `<div>这是name</div>`
    }
    const boy = {
        template: `<div>这是boy</div>`
    }

    const router = new VueRouter({
        routes: [
            {
                path: '/user/:id', component: User,
                children: [
                    {
                        path: 'name',
                        component: name
                    }, {
                        path: 'boy',
                        component: boy
                    }
                ]
            }
        ]
    })

    const app = new Vue({
        router,
        el: "#app"
    })
</script>
</body>
</html>
