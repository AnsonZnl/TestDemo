<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>一文</title>
    <style>
        body {
            background-color: #C7EDCC;
        }

        h1 {
            font-size: 18px;
            text-align: center;
        }

        p {
            text-indent: 2rem;
        }

        div {
            text-align: center;
        }

        #next {
            position: absolute;
            right: 0;
            padding: 5px;
            border-radius: 5px 0 0 5px;
            color: #f5ecec;
            background-color: #76a277;
        }
    </style>
</head>
<body>
<span id="next">换一篇</span>
<section id="center">

</section>
<script type="text/html" id="tpl">
    <h1>{{data.title}}</h1>
    <div>作者:{{data.author}}</div>
    {{#data.content}}
    <div>字数:{{data.wc}}</div>
</script>
<script src="jquery-1.7.2.min.js"></script>
<script src="template-web.js"></script>
<script>
    $(function () {
        function toAjax(url) {
            $.ajax({
                url: url,
                type: 'get',
                success: function (data) {
                    console.log(data);
                    var html = template('tpl', data);
                    $('#center').html(html)
                }
            });
        };
        toAjax('https://interface.meiriyiwen.com/article/today?dev=1');
        $("#next").on('click', function () {
            toAjax('https://interface.meiriyiwen.com/article/random?dev=1');
        })
    })
</script>
</body>
</html>
