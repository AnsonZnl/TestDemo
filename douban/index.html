<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>豆瓣电影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        #top {
            width: 100%;
            position: fixed;
            top: 0;
            height: 47px;
            border-bottom: 1px solid #f3f3f3;
            padding: 0 8px 0 18px;
            line-height: 47px;
        }

        #top .logo, #top ul {
            display: inline-block;
            vertical-align: top;
        }

        #top .logo {
            float: left;
            color: #00b600;
            font-size: 13px;
        }

        #top ul {
            float: right;
        }

        #top li {
            display: inline-block;
            width: 40px;
            text-align: center;
        }

        #top li:first-child {
            color: #2384E8;
        }

        #top ul li:last-child img {
            width: 24px;
            height: 18px;
            position: relative;
            top: 5px;
        }

        /*------------------------------------------center*/
        #center {
            padding-top: 47px;
        }

        .more a {
            color: #42bd56;
        }

        .hot {
            padding: 10px 0 20px 18px;
        }

        .hot_top {
            height: 30px;
            padding-right: 18px;
        }

        .hot_top span:first-child {
            float: left;
            font-weight: bold;
        }

        .hot_top span:last-child {
            float: right;
        }

        .box {
            width: 100px;
            text-align: center;
            display: inline-block;
        }

        .hot_body_box {
            width: 100%;
            overflow: scroll;
        }

        #hot_body {
            width: 1009px;
        }

        .box + .box {
            margin-left: 6px;
        }

        .box img {
            width: 100px;
            height: 142px;
        }

        .name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>

    {{each $data.subjects}}

<script>
    $(function () {
        $.ajax({
            url: 'https://api.douban.com/v2/movie/in_theaters',
            data: {
                count: 9
            },
            type: 'jsonp',
            dataType: 'jsonp',
            success: function (data) {
                console.log(data);
                var html = template('in_theatersTpl', data);
                $('#hot_body').html(html)
            }
        })
    })
