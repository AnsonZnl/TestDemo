<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <script src="./index.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #div1 {
      width: 1rem;
      height: 1rem;
      background-color: grey;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .div2 {
      width: 1rem;
      height: 1rem;
      margin: 0 auto;
      background-color: grey;
      position: relative;
    }

  </style>
</head>
<body>
<div id="div1"></div>
<div class="div2"></div>
<p>TEXT DEMO</p>
</body>
</html>
