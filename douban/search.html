<script id="searchTpl" type="text/html">
    <h2 class="aaa fz15 pd10">影视</h2>
    {{each $data.subjects}}
    <div class="infoBox">
        <a href="./info.html?id={{$value.id}}"><img src="{{$value.images.small}}" alt="加载错误"></a>
        <div>
            <h2 class="fz15">{{$value.title}}</h2>
            <span class="aaa">豆瓣评分：{{$value.rating.average}}</span>
        </div>
    </div>
    {{/each}}
</script>
<script src="./jquery-1.7.2.min.js"></script>
<script src="./template-web.js"></script>
<script>
    $(function () {
        $("#search").on('click', function () {
            var textVal = $('#textVal').val();
            console.log(textVal)
            $.ajax({
                url: 'https://api.douban.com/v2/movie/search?q=' + textVal,
                type: 'get',
                dataType: 'jsonp',
                success: function (data) {
                    console.log(data);
                    $('.listbox').css('display', 'none');
                    var html = template('searchTpl', data);
                    $('#searchList').html(html)
                }
            })
        })
    })
</script>
</body>
</html>
