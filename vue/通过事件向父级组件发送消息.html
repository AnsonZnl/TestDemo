<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过事件向父级组件发送消息</title>
</head>
<body>
<script src="../vue.js"></script>
<div id="app">
    <div :style="{color: redColor}">
        <test
                v-for="item in messages"
                v-bind:title="item.message"
                v-bind:key="item.id"
                @mouseenter-color="changeColor"
                @click="alertss"
        ></test>
        <p @click="alertss">test</p>
    </div>
</div>
<script>
    /*
    *  父组件中的@click="changeColor"直接加在子组件test中无效*/
    Vue.component('test', {
        data: function () {
            return {
                message: 'message'
            }
        },
        methods: {
            alerts: function () {
                alert(11);
            }
        },
        props: ['title'],
        template: `<h1 @mouseenter="$emit('mouseenter-color')" @click="alerts">{{ title }} {{message}}</h1>`
    });
    new Vue({
        el: "#app",
        data: {
            messages: [
                {id: 1, message: 'message1'},
                {id: 2, message: 'message2'},
                {id: 3, message: 'message3'}
            ],
            redColor: "red"
        },
        methods: {
            alertss: function () {
                alert(1)
            },
            changeColor:function () {
                this.redColor='gray'
            }
        }
    })
</script>
</body>
</html>
